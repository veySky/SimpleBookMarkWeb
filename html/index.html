<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>lin'sä¹¦ç­¾</title>
    <link rel="stylesheet" href="./static/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --background: #f5f7fa;
        }

        body {
            background: var(--background);

        .search-box {

        .bookmark-grid {

        .link-item {

            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            overflow: hidden;

        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* å›¾æ ‡æ ·å¼ */
        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .favicon {
            width: 40px;
            height: 40px;
            border-radius: 8px;

            display: flex;

        }

        .favicon i {

        .link-info {

        }

        .link-title {

        }

        .link-url {
            font-size: 0.9em;

            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
         /* æ–°å¢åˆ‡æ¢æŒ‰é’®æ ·å¼ */
         .env-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .env-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: #e0e0e0;
        }

        .env-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px rgba(52,152,219,0.3);
        }

        /* æ›´æ–°å¡ç‰‡å¸ƒå±€ */
        .link-url {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .env-tag {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--background);
        }

        /* æ·»åŠ æ— æ•ˆåœ°å€æç¤ºæ ·å¼ */
        .link-item.invalid {
            position: relative;
            opacity: 0.6;
            background: #fff5f5;
        }

        .link-item.invalid:after {
            content: "ä¸å¯ç”¨";
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 0.8em;
            color: #ff4444;
        }

        .login-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-btn {
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head> 
<body>
     <!-- æ–°å¢ç™»å½•æ¡† -->
     <div class="login-mask" id="loginMask">
        <div class="login-box">
            <h2>ç³»ç»Ÿç™»å½•</h2>
            <input type="text" id="username" class="login-input" placeholder="ç”¨æˆ·å">
            <input type="password" id="password" class="login-input" placeholder="å¯†ç ">
            <button class="login-btn" onclick="handleLogin()">ç™»å½•</button>
        </div>
    </div>
    <div class="env-switcher">
        <button class="env-btn active" data-env="external">å¤–ç½‘</button>
        <button class="env-btn" data-env="internal">å†…ç½‘</button>
    </div>
    <input type="text" class="search-box" placeholder="ğŸ” æœç´¢ä¹¦ç­¾...">
    <div class="bookmark-grid" id="bookmarkContainer">
        <div class="loader"></div>
    </div>
    <script src="./static/crypto-js.min.js"></script>

    <script>
         let currentEnv = 'external';
         // é…ç½®å¢åŠ è®¤è¯ä¿¡æ¯
         const config = {
            jsonPath: './bookmarks.json',
            openNewTab: true,
            // ç®€å•ç‰ˆç”¨æˆ·é…ç½®ï¼ˆç”Ÿäº§ç¯å¢ƒåº”ä½¿ç”¨åŠ å¯†å­˜å‚¨ï¼‰
            auth: {
                users: [
                    {
                        username: 'admin',
                        password: '3a49291a45a1c96c2d4248c508d6e0ab' // md5('admin123')
                    }
                ],
                tokenKey: 'bookmark_token'
            }
        };
        // const config 

        function md5(message) {
	    return   CryptoJS.MD5(message).toString();
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem(config.auth.tokenKey);
            if (!token || !validateToken(token)) {
                showLogin();
            } else {
                initApp();
            }
        });
        
         // ç™»å½•å¤„ç†å‡½æ•°
         async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // ç®€å•MD5åŠ å¯†éªŒè¯
            const encryptedPwd = md5(password);
            const validUser = config.auth.users.find(u => 
                u.username === username && 
                u.password === encryptedPwd
            );

            if (validUser) {
                generateToken(username);
                hideLogin();
                initApp();
            } else {
                alert('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯');
            }
        }

        // ç”Ÿæˆè®¿é—®ä»¤ç‰Œ
        function generateToken(username) {
            const token = btoa(`${username}:${Date.now()}`);
            localStorage.setItem(config.auth.tokenKey, token);
        }

        // éªŒè¯ä»¤ç‰Œæœ‰æ•ˆæ€§
        function validateToken(token) {
            try {
                const [username, timestamp] = atob(token).split(':');
                // ä»¤ç‰Œæœ‰æ•ˆæœŸ24å°æ—¶
                return Date.now() - parseInt(timestamp) < 86400000;
            } catch {
                return false;
            }
        }

        // æ˜¾ç¤º/éšè—ç™»å½•æ¡†
        function showLogin() {
            document.getElementById('loginMask').style.display = 'flex';
            document.querySelector('.env-switcher').style.display = 'none';
            document.querySelector('.bookmark-grid').style.display = 'none';
        }

        function hideLogin() {
            document.getElementById('loginMask').style.display = 'none';
            document.querySelector('.env-switcher').style.display = 'block';
            document.querySelector('.bookmark-grid').style.display = 'grid';
        }

        

        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            try {
                const response = await fetch(config.jsonPath);
                window.bookmarksData = await response.json();
                updateBookmarks();
                initSearch();
                initEnvSwitcher();
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                bookmarkContainer.innerHTML = `<div class="error">é…ç½®åŠ è½½å¤±è´¥</div>`;
            }
        }

        // æ›´æ–°æ¸²æŸ“å‡½æ•°
        function updateBookmarks() {
            const container = document.getElementById('bookmarkContainer');
            container.innerHTML = window.bookmarksData.bookmarks.map(bookmark => {
                // æ·»åŠ URLæœ‰æ•ˆæ€§æ£€æŸ¥
                const getValidUrl = (url) => {
                    try {
                        return new URL(url);
                    } catch {
                        return null;
                    }
                };

                // ä¼˜å…ˆè·å–å½“å‰ç¯å¢ƒåœ°å€ï¼Œè‹¥æ— æ•ˆåˆ™ä½¿ç”¨external
                let url = bookmark.env[currentEnv] || bookmark.env.external;
                let parsedUrl = getValidUrl(url);
                
                // åŒé‡éªŒè¯ç¡®ä¿URLæœ‰æ•ˆ
                if (!parsedUrl) {
                    url = bookmark.env.external;
                    parsedUrl = getValidUrl(url);
                }

                // æœ€ç»ˆå›é€€æ–¹æ¡ˆ
                const fallbackUrl = parsedUrl ? url : '#invalid-url';
                const hostname = parsedUrl ? parsedUrl.hostname : 'æ— æ•ˆåœ°å€';

                const showInternal = !!bookmark.env.internal && getValidUrl(bookmark.env.internal);
                
                return `
                    <div class="link-item" data-url="${fallbackUrl}">
                        <div class="link-content">
                            <div class="favicon">
                                <i class="${bookmark.icon}"></i>
                            </div>
                            <div class="link-info">
                                <div class="link-title">${bookmark.title}</div>
                                <div class="link-url">
                                    <span>${hostname}</span>
                                    ${showInternal ? `<span class="env-tag">${currentEnv === 'internal' ? 'å†…ç½‘' : 'å¤–ç½‘'}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            bindClickEvents();
        }

        // æ–°å¢ç¯å¢ƒåˆ‡æ¢åŠŸèƒ½
        function initEnvSwitcher() {
            document.querySelectorAll('.env-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentEnv = this.dataset.env;
                    document.querySelectorAll('.env-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateBookmarks();
                });
            });
        }

        // æ›´æ–°æœç´¢åŠŸèƒ½
        function initSearch() {
            document.querySelector('.search-box').addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.link-item').forEach(item => {
                    const title = item.querySelector('.link-title').textContent.toLowerCase();
                    const url = new URL(item.dataset.url).hostname.toLowerCase();
                    item.style.display = (title.includes(term) || url.includes(term)) ? 'block' : 'none';
                });
            });
        }

       // æ›´æ–°ç‚¹å‡»äº‹ä»¶å¤„ç†
        function bindClickEvents() {
            document.querySelectorAll('.link-item').forEach(item => {
                item.addEventListener('click', function() {
                    const url = this.dataset.url;
                    try {
                        new URL(url); // éªŒè¯URLæœ‰æ•ˆæ€§
                        window.open(url, '_blank', 'noopener,noreferrer');
                    } catch {
                        alert('å½“å‰åœ°å€ä¸å¯ç”¨: ' + url);
                        this.style.opacity = 0.5;
                        this.style.cursor = 'not-allowed';
                    }
                });
            });
        }
  
    </script>
</body>
